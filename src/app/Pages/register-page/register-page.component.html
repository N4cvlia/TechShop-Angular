<div class="register-page-body">
    <div class="register-container">
        <h2 class="register-title">Create Your Account</h2>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="register-name-group">
                <div class="register-form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" formControlName="firstName" placeholder="Enter first name" required>
                </div>
                <div class="register-form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" formControlName="lastName" placeholder="Enter last name" required>
                </div>
            </div>

            <div class="register-form-group">
                <label for="age">Age</label>
                <input type="number" id="age" formControlName="age" placeholder="Enter your age" required>
            </div>

            <div class="register-form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
            </div>

            <div class="register-form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Create a password" required>
            </div>

            <div class="register-form-group">
                <label for="address">Address</label>
                <input type="text" id="address" formControlName="address" placeholder="Enter your address" required>
            </div>

            <div class="register-form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" formControlName="phone" value="+995 " placeholder="Enter your phone number" required>
            </div>

            <div class="register-form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" formControlName="zipcode" placeholder="Enter your zip code" required>
            </div>

            <div class="register-form-group">
                <label for="avatar">Profile Picture</label>
                <input type="text" id="avatar" formControlName="avatar" placeholder="Enter image link" required>
            </div>

            <div class="register-form-group">
                <label for="gender">Gender</label>
                <select id="gender" formControlName="gender" required>
                    <option value="" selected disabled>Select Gender</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>

            <button type="submit" class="register-submit-btn">Register</button>

            <div class="register-form-footer">
                <a routerLink="/Login">Already have an account? Log in</a>
            </div>
            <div class="errors" id="errorss">
                @for (item of err; track $index) {
                    <span>{{item.split(".")[1].split("_").join(" ")}}</span>
                }
            </div>
            @if(succ) {
                <div class="succ">
                    <span>Verify your Email!</span>
                </div>
            }
        </form>
    </div>
</div>
